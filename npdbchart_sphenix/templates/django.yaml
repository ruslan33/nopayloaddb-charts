apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: npdbhelm
  labels:
    app: django
spec:
  lookupPolicy:
    local: true
  tags:
    - name: {{ split ":" .Values.django_docker_image }}
      from:
        kind: DockerImage
        name: {{ .Values.django_docker_image }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  replicas: 5
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image:  {{ .Values.django_docker_image | splitList "/" | last | quote }}
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 8080
          protocol: TCP
        #command:
        #- "/bin/rm"
        #args:
        #- "-Rf"
        #- "/mnt/curren*"
        #- "{{ .Values.django_logpath }}"
        env:
        #Default
        - name: POSTGRES_HOST_W
          value: {{ .Values.dbhost_w }}
        - name: POSTGRES_DB_W
          value: {{ .Values.dbname_w }}
        - name: POSTGRES_USER_W
          value: {{ .Values.dbuser_w }}
        - name: POSTGRES_PASSWORD_W
          value: {{ .Values.dbpassword_w }}
        - name: POSTGRES_PORT_W
          value: "5432"
        #Read1
        - name: POSTGRES_HOST_R1
          value: {{ .Values.dbhost_r1 }}
        - name: POSTGRES_DB_R1
          value: {{ .Values.dbname_r1 }}
        - name: POSTGRES_USER_R1
          value: {{ .Values.dbuser_r1 }}
        - name: POSTGRES_PASSWORD_R1
          value: {{ .Values.dbpassword_r1 }}
        - name: POSTGRES_PORT_R1
          value: "5432" 
        #Read2
        - name: POSTGRES_HOST_R2
          value: {{ .Values.dbhost_r2 }}
        - name: POSTGRES_DB_R2
          value: {{ .Values.dbname_r2 }}
        - name: POSTGRES_USER_R2
          value: {{ .Values.dbuser_r2 }}
        - name: POSTGRES_PASSWORD_R2
          value: {{ .Values.dbpassword_r2 }}
        - name: POSTGRES_PORT_R2
          value: "5432" 
       
        - name: DJANGO_LOGPATH
          value: {{ .Values.django_logpath }}
        volumeMounts:
        - mountPath: /mnt
          name: persistentfs
        - name: run #to avoid permissions denied error
          mountPath: /var/run
        readinessProbe:
          initialDelaySeconds: 1
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
          exec:
            command: ["/bin/bash","-c","mkdir -p {{ .Values.django_logpath }} && chmod 777 {{ .Values.django_logpath }}"]
      volumes:
        - name: persistentfs
          persistentVolumeClaim:
            claimName: {{ .Values.pvcname }}
        - name: run
          emptyDir: {}        

---
kind: Service
apiVersion: v1
metadata:
  name: "django"
spec:
  selector:
    app: "django"
  ports:
    - name: "tcp-8000"
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
